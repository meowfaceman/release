periodics:
- agent: kubernetes
  cron: 0 8 * * *
  decorate: true
  extra_refs:
  - base_ref: fix-pbench-secrets
    org: openshift
    repo: osde2e
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-openshift-osde2e-fix-pbench-secrets-e2e-prod-scale-default
  spec:
    containers:
    - args:
      - set -o pipefail; export HOME=$(mktemp -d); export REPORT_DIR=${ARTIFACTS};
        ./ci/prow_run_tests.sh /usr/local/osde2e-common,/usr/local/osde2e-credentials
        scale
      command:
      - /bin/bash
      - -c
      env:
      - name: OSD_ENV
        value: prod
      image: registry.svc.ci.openshift.org/openshift/release:golang-1.13
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/osde2e-common
        name: osde2e-common
        readOnly: true
      - mountPath: /usr/local/osde2e-credentials
        name: osde2e-credentials
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: osde2e-common
      secret:
        secretName: osde2e-common
    - name: osde2e-credentials
      secret:
        secretName: osde2e-credentials
